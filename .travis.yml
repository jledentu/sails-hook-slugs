language: node_js
node_js:
- '4.2'
- '5'
- '6'
- '7'
env:
- CXX=g++-4.8
before_install:
  - wget http://unicode.org/Public/UNIDATA/UnicodeData.txt -O /tmp/UnicodeData.txt
  - export NODE_UNICODETABLE_UNICODEDATA_TXT=/tmp/UnicodeData.txt
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
deploy:
  provider: npm
  email: jledentu@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: jledentu/sails-hook-slugs